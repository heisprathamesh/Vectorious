<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vectorious🦅</title>
</head>
<body>
  <header class='Header'>
    <h1>Vectorious🦅</h1>
  </header>
  <section class='sec1 sec'>
    <br />
    <form name='f1' class='form'>
      <div class="cont">
        <label for="">Vector a :</label> <br />
        <div class="adiv">
          <div class="ijk"><input type="number" class='inputs' id='i1' />i</div>
          <div class="ijk"><input type="number" class='inputs' id='j1' />j</div>
          <div class="ijk"><input type="number" class='inputs' id='k1' />k</div>
        </div>
      </div>
      <div class="cont">
        <label for="">Vector b :</label> <br />
        <div class="adiv">
          <div class="ijk"><input type="number" class='inputs' id='i2' />i</div>
          <div class="ijk"><input type="number" class='inputs' id='j2' />j</div>
          <div class="ijk"><input type="number" class='inputs' id='k2' />k</div>
        </div>
      </div>
    </form>
    <br /><br /> <br />
    <div class="btncont">
      <div class="seperator">
        <!-- <button id='' class='btns' onClick='add'>A+B</button> -->
        <button id='b1' class='btns' onClick='subtr()'>B-A</button>
        <button id='b2' class='btns' onClick='magB()'>Mag-B</button>
        <button id='b3' class='btns' onClick='magA()'>Mag-A</button>
        <button id='b4' class='btns' onClick='add()'>A+B</button>

      </div>
      <div class="seperator">
        <button id='b5' class='btns' onClick='dot()'>Dot Product</button>
        <button id='b6' class='btns' onClick='cross()'>Cross Product</button>
      </div>
    </div>
  </section>
  <section class='sec2 sec'>
    <div class="result">
      <input type="text" name="answer" id="ans" readonly />
    </div>
  </section>
  <br /><br /><br /><br />
  <footer>
    <p> Javascript</p>
    <p> © Dev/designed by: <a href="https://prathx.netlify.app" style="color:#6b6b6b"> Prathamesh karve!🤟🏻 </a></p>
  </footer>

</body>
<script src="app.js"></script>

</html>
